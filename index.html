<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Asturien</title>
		
		<!-- CSS -->
		<link rel="stylesheet" href="Styles.css" />

		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		  
		<!-- js --> 
		<script src="Script.js"></script>
	</head>
	<body>
	
	
		<div id="centerButton">Bild zentrieren</div>
		
		<div id="main-content">
			<!-- Image map wrapper -->
			<div id="map-wrapper" >
				<img src="FabiMap2.jpg" class="center"/>		
				
				<!-- Clickable hotspots -->
				<div class="hotspots">
					<div class="valblanc-click" 	data-target="Cities/Valblanc.html"></div>
					<div class="fleuret-click" 		data-target="Cities/Fleuret.html"></div>
					<div class="dreibach-click" 	data-target="Cities/Dreibach.html"></div>
					<div class="fortresse-click" 	data-target="Cities/Fortresse_DAmbere.html"></div>
					<div class="grenzwacht-click" 	data-target="Cities/Grenzwacht.html"></div>
					<div class="hautville-click" 	data-target="Cities/Hautville.html"></div>
					<div class="blutsumpf-click" 	data-target="Cities/Lager_Blutsumpf.html"></div>
					<div class="steinhof-click" 	data-target="Cities/Fleuret.html"></div>
				</div>
			</div>
		</div>

		<!-- Iframe to show dynamic content -->
		<div id="iframe-container" >
			<iframe id="info-frame" allowtransparency="true"></iframe>		
		</div>	
	</body>
</html>
